<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Grades and Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="StudentGrades"
    style="text-align: center;">
        <h2>Student Grades</h2>
    </div>

    <div id="nav" style="text-align: right; padding-right: 270px;">
        <a href="task1.html">task 1</a>
        <a href="task2.html">task 2</a>
        <a href="task3.html" class="active">task 3</a>
        <a href="task4.html">task 4</a>
    </div>

    <!-- Table -->
    <div id="table-section">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jenny</td>
                    <td>Design</td>
                    <td>A</td>
                </tr>
                <tr class="highlight-row">
                    <td>Mira</td>
                    <td>English</td>
                    <td>B+</td>
                </tr>
                <tr>
                    <td>Blair</td>
                    <td>History</td>
                    <td>A+</td>
                </tr>
                <tr>
                    <td>Serina</td>
                    <td>Fashion</td>
                    <td>B</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Form -->
    
    <form id="feedback-form">
        <h2>Feedback Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option>Student</option>
            <option>Teacher</option>
            <option>Other</option>
        </select><br><br>

        <label>Did you like the lesson?</label><br>
        <label><input type="radio" name="like" value="yes"> Yes</label>
        <label><input type="radio" name="like" value="no"> No</label><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments"></textarea><br><br>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    </footer>
</body>
</html>
